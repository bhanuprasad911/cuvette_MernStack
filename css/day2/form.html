<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="form.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
        <div class="form">
            <h3 style="display: block;">Online registration form</h3> <br>
        <form action="post">
            <label for="name">Full name : </label><br>
            <input type="text" name="F-name" id="f_name" placeholder="Enter your full name"><br>
            <label for="email">Email : </label><br>
            <input type="email" name="E-mail" id="e-mail" placeholder="Enter your Email"><br>
            <label for="pword">Password : </label><br>
            <input type="password" name="PWord" id="password" placeholder="Enter password"><br>
            <label for="c_pw">Confirm password : </label><br>
            <input type="password" name="cpw" id="confirm_PW" placeholder="Re-enter password"><br>
            <label for="DOB">Date of Birth : </label><br>
            <input type="date" name="dt" id="dob" placeholder="Enter your birth date"><br>
            <label for="pf">Profile picture : </label><br>
            <input type="file" name="profile" id="profile" placeholder="Upload your profile picture"><br>
            <label for="CMT">Comment/Feedback : </label><br>
            <textarea name="comment" id="Feedback" placeholder="Entern any comments"></textarea><br>
            <label for="n_s">Newsletter Subscription</label><br>
            <select name="n_s" id="n_s">
                <option value="Weekly">Weekly</option>
                <option value="monthly">Monthly</option>
                <option value="quarterly">Quarterly</option>
                <option value="Annually">Annually</option>
            </select><br>
            <input type="checkbox" name="T&c" id="T&C" class="checkbox"><br>
            <label for="T&C">I agree to the Terms & conditions</label><br>
            <button type="submit">Register</button>
            <button type="reset">Reset</button>

        </form>
    </div>
</body>

</html>
