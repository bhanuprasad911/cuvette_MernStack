<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="timeline">
        <!-- Timeline Item 1 -->
        <div class="timeline-item">
            <div class="timeline-dot"></div>
            <div class="timeline-content">
                <h3>Event 1</h3>
                <p>Description for Event 1. This is where you detail what happened.</p>
                <span>January 2024</span>
            </div>
        </div>

        <!-- Timeline Item 2 -->
        <div class="timeline-item">
            <div class="timeline-dot"></div>
            <div class="timeline-content">
                <h3>Event 2</h3>
                <p>Description for Event 2. Details about this event go here.</p>
                <span>March 2024</span>
            </div>
        </div>

        <!-- Timeline Item 3 -->
        <div class="timeline-item">
            <div class="timeline-dot"></div>
            <div class="timeline-content">
                <h3>Event 3</h3>
                <p>Description for Event 3. Provide some context or information.</p>
                <span>July 2024</span>
            </div>
        </div>
    </div>
</body>
</html>
